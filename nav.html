<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="wrapper"  id="main"></div>
    </main>
    <footer></footer>
    <script>
    var keys = {
        0:['q','w','e','r','t','y','u','i','o','p'],
        1:['a','s','d','f','g','h','j','k','l'],
        2:['z','x','c','v','b','n','m'],
        length:3
    }

    var hash = {
        q:'qq.com',
        w:'',
    }

    var hashInLocalStorage = JSON.parse(localStorage.getItem('localHash') || 'null')

    if(hashInLocalStorage){
        hash = hashInLocalStorage
    }

    var main = document.querySelector('#main')
    for(var i = 0; i < keys['length']; i++){
        var div = document.createElement('div')
        main.appendChild(div)
        for (var j = 0; j < keys[i].length; j++) {
            var kbd = document.createElement('kbd')
            var button = document.createElement('button')
            button.textContent = '编辑'
            button.id = keys[i][j]
            button.onclick = function(event) {
                let key = event['target']['id']
                o = prompt('请输入一个网址')
                hash[key] = o
                localStorage.setItem('localHash', JSON.stringify(hash)) 
            }
            kbd.textContent = keys[i][j]
            kbd.appendChild(button)
            div.appendChild(kbd)
        }
    }

    document.onkeypress = function(event){
        key = event['key']
        website = hash[key]
        console.log("hash[key]",hash[key])
        // location.href = 'http://' + website
        window.open('http://' + website, 'blank_')
    }
    </script>
</body>
</html>
